<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Portal | Home</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #d7f3f7, #c8e6c9);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container-box {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
    }
    h1 {
      color: #00796b;
      font-weight: 600;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    .btn-custom {
      width: 150px;
      margin: 10px;
      border-radius: 30px;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container-box">
    <h1>Welcome to Our Hospital Portal</h1>
    <p>Choose an option below to get started</p>

    <div>
      <a href="{% url 'signup' %}" class="btn btn-primary btn-custom">Sign Up</a>
      <a href="{% url 'login' %}" class="btn btn-success btn-custom">Login</a>
    </div>
  </div>
</body>
</html>
